apiVersion: v1
Kind: DeploymentConfig
metadata:
  name: "p-test-pep"
spec:
  template:
    metadata:
      labels:
        app: pep
    spec:
      serviceAccountName: p-serviceaccount
      hostIPC: false
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - image: registry.domain.com:5000/someuser/wolffpepimage
          name: pepserver
          volumeMounts:
            - mountPath: /scratch
              name: dshm
  replicas: 1